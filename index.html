<!DOCTYPE html>
<html lang="es"> <!-- Lenguaje del documento: Español -->
<head> <!-- Metadatos -->
    <meta charset="UTF-8"/> <!-- Codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- Configuración del tamaño de pantalla según el dispositivo -->
    <title>Calculadora CR</title> <!-- Título de la página -->
    <!-- Vínculo con el CSS externo -->
    <link rel="stylesheet" href="styles.css"/> <!-- Vinculo con el CSS externo -->
</head>
<body> <!-- Cuerpo del documento -->
    <main class="calculadora"> <!-- Caja principal de la calculadora -->

        <!-- Pantalla de la Calculadora -->
        <div class="display">
            <div class="prev" id="prev"></div> <!-- Operación anterior -->
            <div class="curr" id="curr">0</div> <!-- Operación actual -->
        </div>

        <!-- Botones de la calculadora -->
        <div class="botones">
            <button class="btn operator">AC</button>
            <button class="btn operator">⌫</button>
            <button class="btn operator">%</button>
            <button class="btn operator">÷</button>

            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operator">x</button>

            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operator">-</button>

            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn operator">+</button>

            <button class="btn">±</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn equal">=</button>
        </div>
    </main>

    <!-- Vinculo con el JS externo -->
    <script src="script.js"></script>
</body>
</html>
